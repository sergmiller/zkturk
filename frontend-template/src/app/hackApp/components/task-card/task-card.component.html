<div class="task-wrapper border-round border-1 surface-border p-4" *ngIf="innerTask">
  <div class="task-header">
    <h5>{{ innerTask.title }}</h5>
    <div class="price">{{ innerTask.priceForOne }} for each task</div>
  </div>

  <label>description</label>
  <p>
    {{ innerTask.description }}
  </p>

  <div class="task-footer">
    <div></div>
    <button *ngIf="!disableButton" (click)="startTask()" class="submit-button" pButton label="Start"></button>
  </div>
</div>
