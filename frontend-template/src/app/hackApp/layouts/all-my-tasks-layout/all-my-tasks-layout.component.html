<div class="grid">
  <div class="col-12">
    <div class="card">
      <div class="all-tasks-wrapper" *ngIf="!openedTask">
        <h4>All my tasks</h4>

        <div class="tasks-wrapper">
          <div *ngFor="let task of tasks">
            <app-task-card [disableButton]="true"></app-task-card>
          </div>
        </div>
      </div>

      <div class="opened-task" *ngIf="openedTask"></div>
    </div>
  </div>
</div>
